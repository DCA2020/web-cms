        <div class="card-columns">
            <div class="card bg-primary" routerLink="notices" style="cursor: pointer;">

                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <p class="card-text"><em class="fa fa-street-view"></em> Noticias!</p>
                </div>
            </div>

            <div class="card bg-danger" routerLink="articles" style="cursor: pointer;">

                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <p class="card-text"><em class="fa fa-universal-access"></em> Articulos!</p>
                </div>
            </div>

            <div class="card bg-success" routerLink="contentsHTML" style="cursor: pointer;">
